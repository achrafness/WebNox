services:
  # Main WebNoX Application
  webnox-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webnox-app
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-webnox-super-secret-key-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/instance/webnox.db}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAB_NETWORK=webnox-labs
      # IMPORTANT: This is the host/domain shown to users when accessing labs
      - LAB_HOST=${LAB_HOST:-localhost}
      - LAB_PORT_START=${LAB_PORT_START:-10000}
      - LAB_PORT_END=${LAB_PORT_END:-20000}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - ./instance:/app/instance
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - webnox-network
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for session management and lab queue
  redis:
    image: redis:7-alpine
    container_name: webnox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - webnox-network
    restart: unless-stopped

  # Traefik reverse proxy for lab routing
  traefik:
    image: traefik:v2.10
    container_name: webnox-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=webnox-labs"
      - "--entrypoints.web.address=:8888"
      - "--entrypoints.labs.address=:8889"
    ports:
      - "8888:8888"
      - "8889:8889"
      - "8890:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - webnox-network
      - webnox-labs
    restart: unless-stopped

networks:
  webnox-network:
    driver: bridge
  webnox-labs:
    driver: bridge
    name: webnox-labs

volumes:
  redis-data:
