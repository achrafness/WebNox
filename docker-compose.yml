version: '3.8'

services:
  # Main WebNoX Application
  webnox-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webnox-app
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-webnox-super-secret-key-change-in-production}
      - DATABASE_URL=sqlite:///instance/webnox.db
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAB_NETWORK=webnox-labs
    volumes:
      - ./instance:/app/instance
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - webnox-network
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for session management and lab queue
  redis:
    image: redis:7-alpine
    container_name: webnox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - webnox-network
    restart: unless-stopped

  # Traefik reverse proxy for lab routing
  traefik:
    image: traefik:v2.10
    container_name: webnox-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=webnox-labs"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.labs.address=:8080"
    ports:
      - "80:80"
      - "8080:8080"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - webnox-network
      - webnox-labs
    restart: unless-stopped

networks:
  webnox-network:
    driver: bridge
  webnox-labs:
    driver: bridge
    name: webnox-labs

volumes:
  redis-data:
